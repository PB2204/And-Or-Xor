<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>And-Or-Xor</title>
</head>

<body>
    <div class="whole">
        <h1>AND OR XOR</h1>
        <div class="userinput">
            <div class="uservalue1">
                <label for="value1">First Number</label>
                <input type="number" name="value1" id="value1" placeholder="0"/>
            </div>
            <div class="uservalue2">
                <label for="value2">Second Number</label>
                <input type="number" name="value2" id="value2" placeholder="0"/>
            </div>
        </div>
        <div class="ans">
            <label for="value2">Answer</label>
            <input type="number" name="answer" id="answer"/>
        </div>
        <div class="btn">
            <button id="and" onclick="and()">AND</button>
            <button id="or" onclick="or()">OR</button>
            <button id="xor" onclick="xor()">XOR</button>
        </div>

            Copyright &copy; 2023 || Designed With <span>‚ù§</span> By <a href="https://pabitrabanerjee.newsgoogle.org">Pabitra Banerjee</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
